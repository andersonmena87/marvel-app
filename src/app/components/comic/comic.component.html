<mat-dialog-content class="mat-typography content-comic">
  <div class="content-btn-close">
    <img class="btn-close" mat-dialog-close src={{closeSrc}}/>
  </div>
  <mat-card-header>
    <img mat-card-avatar class="header-comic" src='{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}' />
    <mat-card-title>{{comic.title}}</mat-card-title>
    <mat-card-subtitle [innerHTML]="comic.description">
    </mat-card-subtitle>
  </mat-card-header>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn-addFavourites" mat-button [mat-dialog-close]="comic" cdkFocusInitial (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
    <img class="img-addFavourites" [src]="imgSrc"/>
    ADD TO FAVOURITES
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
